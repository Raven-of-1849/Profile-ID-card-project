<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="profileBody">
    <main class="profile-container">
      <!--<img src="images/bg-pattern-top.svg" class="pattern-top" >
      <img src="images/bg-pattern-bottom.svg" class="pattern-bottom">-->
      <div class="container-box">
          <div class="top-box">
          </div>
          <div class="middle-box">
            <img src="images/image-victor.jpg" class="pro-vic" >
            <p class="boldName">
            Victor Crest
            <span class="grey-color">26 </span>
            </p>
            <p class="location">

            London
            </p>
          </div>
          <div class="bottom-box" >
          <p class="Followers">
              <span class="boldName"> 80K </span>
              <br>
              Followers
          </p>
          <p class="likes">
              <span class="boldName"> 803K </span>
              <br>
              Likes
          </p>
          <p class="photos">
              <span class="boldName"> 1.4K </span>
              <br>
              Photos
          </p>
        </div>
      </div>
  </main>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/Raven-of-1849" class="credit-font">Robert M</a>
      </p>
    </div>
    <img src="images/bg-pattern-top.svg" class="pattern-top" >
    <img src="images/bg-pattern-bottom.svg" class="pattern-bottom">
  </div>
</body>
</html>
